<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lottery Check | App</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="result-area">
    <span id="num0" class="dot">&nbsp;</span>
    <span id="num1" class="dot">&nbsp;</span>
    <span id="num2" class="dot">&nbsp;</span>
    <span id="num3" class="dot">&nbsp;</span>
    <span id="num4" class="dot">&nbsp;</span>
    <span id="num5" class="mega">MB</span>
  </div>
  <div class="form-area">
    <form id="form">
      <input id="number" type="text" autofocus autocomplete="off">
      <button>Submit</button>
    </form>
  </div>

  <div id="results">
    <h1>Final Results:</h1>
    <h2>
      <ul>
        <li>5 + 1 = <span id="megamillion"></span></li>
        <li>5 + 0 = <span id="five"></span></li>
        <li>4 + 1 = <span id="fourplus"></span></li>
        <li>4 + 0 = <span id="four"></span></li>
        <li>3 + 1 = <span id="threeplus"></span></li>
        <li>3 + 0 = <span id="three"></span></li>
        <li>2 + 1 = <span id="twoplus"></span></li>
        <li>1 + 1 = <span id="oneplus"></span></li>
        <li>0 + 1 = <span id="one"></span></li>
      </ul>
    </h2>
  </div>

  <script src="./js/jquery-3.3.1.min.js"></script>
  <script src="./data/numbers.js"></script>
  <script src="./data/mega.js"></script>
  <script src="./js/lodash.min.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
